<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CSS Wave Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #282c34;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .wave-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            top: 50%;
            left: 50%;
            background: radial-gradient(circle at 50% 50%, #61dafb 20%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: wave 5s ease-in-out infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
        }
        
        @keyframes wave {
            0% {
                transform: translate(-50%, -50%) translateY(10%);
            }
            100% {
                transform: translate(-50%, -50%) translateY(-10%);
            }
        }
        
    </style>
</head>
<body>
    <div class="wave-container">
        <div class="wave">Hello world (from Rust)</div>
    </div>
</body>
</html>
